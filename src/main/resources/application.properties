# \u00e3\u0083\u0087\u00e3\u0083\u00bc\u00e3\u0082\u00bf\u00e3\u0083\u0099\u00e3\u0083\u00bc\u00e3\u0082\u00b9\u00e6\u008e\u00a5\u00e7\u00b6\u009a\u00e8\u00a8\u00ad\u00e5\u00ae\u009a
spring.datasource.url=jdbc:mysql://ict-db-team-06.cjtnhsafao2g.ap-northeast-1.rds.amazonaws.com:3306/team06_user
spring.datasource.username=team06_user
spring.datasource.password=team06_user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA\u00ef\u00bc\u0088Hibernate\u00ef\u00bc\u0089\u00e8\u00a8\u00ad\u00e5\u00ae\u009a
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true         # SQL\u00e3\u0082\u0092\u00e6\u0095\u00b4\u00e5\u00bd\u00a2\u00e3\u0081\u0097\u00e3\u0081\u00a6\u00e5\u0087\u00ba\u00e5\u008a\u009b
spring.jpa.properties.hibernate.use_sql_comments=true   # SQL\u00e3\u0081\u00ab\u00e3\u0082\u00b3\u00e3\u0083\u00a1\u00e3\u0083\u00b3\u00e3\u0083\u0088\u00e3\u0082\u0092\u00e4\u00bb\u0098\u00e5\u008a\u00a0
spring.jpa.properties.hibernate.packagesToScan=com.example.attendance.entity   # \u00e3\u0082\u00a8\u00e3\u0083\u00b3\u00e3\u0083\u0086\u00e3\u0082\u00a3\u00e3\u0083\u0086\u00e3\u0082\u00a3\u00e3\u0081\u00ae\u00e3\u0082\u00b9\u00e3\u0082\u00ad\u00e3\u0083\u00a3\u00e3\u0083\u00b3\u00e5\u00af\u00be\u00e8\u00b1\u00a1\u00e3\u0083\u0091\u00e3\u0083\u0083\u00e3\u0082\u00b1\u00e3\u0083\u00bc\u00e3\u0082\u00b8

# Thymeleaf \u00e3\u0083\u0086\u00e3\u0083\u00b3\u00e3\u0083\u0097\u00e3\u0083\u00ac\u00e3\u0083\u00bc\u00e3\u0083\u0088\u00e8\u00a8\u00ad\u00e5\u00ae\u009a
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# \u00e3\u0082\u00bb\u00e3\u0083\u0083\u00e3\u0082\u00b7\u00e3\u0083\u00a7\u00e3\u0083\u00b3\u00e7\u00ae\u00a1\u00e7\u0090\u0086\u00e3\u0081\u00ae\u00e8\u00a8\u00ad\u00e5\u00ae\u009a\u00ef\u00bc\u0088JDBC\u00e3\u0081\u00a7\u00e3\u0082\u00bb\u00e3\u0083\u0083\u00e3\u0082\u00b7\u00e3\u0083\u00a7\u00e3\u0083\u00b3\u00e3\u0082\u0092\u00e4\u00bf\u009d\u00e5\u00ad\u0098\u00ef\u00bc\u0089
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# \u00e3\u0083\u00ad\u00e3\u0082\u00b0\u00e5\u0087\u00ba\u00e5\u008a\u009b\u00e3\u0083\u00ac\u00e3\u0083\u0099\u00e3\u0083\u00ab\u00e3\u0081\u00ae\u00e8\u00a8\u00ad\u00e5\u00ae\u009a
logging.level.org.springframework.security=DEBUG
logging.level.com.example.attendance=DEBUG

# \u00e3\u0082\u00bf\u00e3\u0082\u00a4\u00e3\u0083\u00a0\u00e3\u0082\u00be\u00e3\u0083\u00bc\u00e3\u0083\u00b3\u00e8\u00a8\u00ad\u00e5\u00ae\u009a
spring.jackson.time-zone=Asia/Tokyo
