# データベース接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/team06_db?useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA（Hibernate）設定
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true         # SQLを整形して出力
spring.jpa.properties.hibernate.use_sql_comments=true   # SQLにコメントを付加
spring.jpa.properties.hibernate.packagesToScan=com.example.attendance.entity   # エンティティのスキャン対象パッケージ

# Thymeleaf テンプレート設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# セッション管理の設定（JDBCでセッションを保存）
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# ログ出力レベルの設定
logging.level.org.springframework.security=DEBUG
logging.level.com.example.attendance=DEBUG

# タイムゾーン設定
spring.jackson.time-zone=Asia/Tokyo
