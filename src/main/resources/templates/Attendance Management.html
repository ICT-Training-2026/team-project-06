<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Timinute</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Attendance Management.css" />
</head>

<body>

<header class="header">
    <div class="logo-container">
      <img src="../image/Timinute_logo.png" alt="画像">
    </div>
    <div class="welcome-text">
      <p>お疲れ様です！<br>管理者さん</p>
    </div>
    <div class="buttons">
      <a href="userhome.html"><button class="headerbtn">HOME</button></a>
      <a href="login.html"><button class="headerbtn">Logout</button></a>
    </div>
  </header>

<search class="search">
    <h2>検索</h2>

    <div class="search-criteria">
    <div class="department">
        <h3>部署</h3>
        <form>
            <label for="department">部署:</label>
            <select id="department" name="department">
                <option value="sales">営業</option>
                <option value="development">開発</option>
                <option value="administration">総務</option>
            </select>
            <br><br>
        </form>
    </div>

    <div class="position">
        <h3>役職</h3>
        <form>
            <label for="department">役職:</label>
            <select id="department" name="department">
                <option value="sales">社長</option>
                <option value="development">部長</option>
                <option value="administration">課長</option>
                <option value="administration">係長</option>
                <option value="administration">一般</option>
            </select>
            <br><br>
        </form>
    </div>
    <div class="Employee ID">
        <h3>社員ID</h3>
        <form>
            <label for="Employee ID">社員ID:</label><br>
            <textarea id="Employee ID" name="Employee ID" rows="6" cols="6"></textarea><br><br>
        </form>
    </div>

    <div class="period">
        <h3>期間</h3>
        <form>
            <label for="start-date">開始日:</label>
            <input type="date" id="start-date" name="start-date"><br><br>

            <label for="end-date">終了日:</label>
            <input type="date" id="end-date" name="end-date"><br><br>
        </form>
    </div>
    </div>

    <div class="search-buttons">
            <input type="submit" value="検索">
        </div>
</search>

    <text class="text">
        <p>検索説明</p>
        <p>・各項目を設定　：指定されたデータを表示</p>
        <p>・期間未入力　　：前1カ月のデータを表示</p>
        <p>・全項目が未入力：前１カ月の全社員のデータを表示</p>
    </text>
</body>

</html>
