<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Timinute</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/RegistrationResult.css">
</head>

<body>

    <header class="header">
    <div class="logo-container">
      <img src="../image/Timinute_logo.png" alt="画像">
    </div>
    <div class="welcome-text">
      <p>お疲れ様です！<br>○○さん</p>
    </div>
    <div class="buttons">
		<a href="/userhome"><button class="headerbtn">HOME</button></a>
		<a href="/login"><button class="headerbtn">Logout</button></a>
    </div>
  </header>

<div class="whole">
<h1>時間はいる</h1>

<h2>退勤しました</h2>

<a href="/attendance/register"><button class="btn" type="button">もどる</button></a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const time = sessionStorage.getItem("lastTime");
        if (time) {
            document.querySelector("h1").textContent = time;
        } else {
            document.querySelector("h1").textContent = "時間が取得できません";
        }
    });
</script>


</body>
</html>
