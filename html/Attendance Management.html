<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Timinute</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Attendance Management.css" />
</head>

<body>

<header class="header">
    <div class="logo-container">
      <img src="../image/Timinute_logo.png" alt="画像">
    </div>
    <div class="welcome-text">
      <p>お疲れ様です！<br>管理者さん</p>
    </div>
    <div class="buttons">
      <a href="userhome.html"><button class="headerbtn">HOME</button></a>
      <a href="login.html"><button class="headerbtn">Logout</button></a>
    </div>
</header>

<main>
  <div class="search-box">
    <form>
      <label><input type="checkbox" /> 部署
        <select>
          <option value="">選択してください</option>
          <option value="sales">営業</option>
          <option value="dev">開発</option>
          <option value="hr">人事</option>
        </select>
      </label>
      <label><input type="checkbox" /> 役職
        <select>
          <option value="">選択してください</option>
          <option value="manager">マネージャー</option>
          <option value="staff">スタッフ</option>
        </select>
      </label>
      <label><input type="checkbox" /> 社員ID
        <input type="text" />
      </label>
      <label><input type="checkbox" /> 期間
        <input type="date" /> 〜 <input type="date" />
      </label>
      <button type="submit" class="search-btn">検索</button>
    </form>
  </div>
  <div class="explanation">
    <p><b>検索説明</b></p>
    <ul>
      <li>各項目を設定　：指定されたデータを表示</li>
      <li>期間未入力　　：前1カ月のデータが表示</li>
      <li>全項目が未入力：前1カ月の全社員のデータが表示</li>
    </ul>
  </div>
</main>
</body>
</html>
