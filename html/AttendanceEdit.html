<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Timinute</title>
    <link rel="stylesheet" href="../css/AttendanceEdit.css">
</head>

<body>

  <div class="employeeID">
    <label for="employeeID">社員ID </label>
    <input type="text" id="employeeID" name="name" />
  </div>

  <div class="InputItems">
  <div>
    <label for="day">社員ID </label>
    <input type="text" id="day" name="name" />
  </div>
   <div class="StartingTime">
        <label for="currentTime">始業時間</label>
        <input type="text" id="currentTime" class="textbox" value="[DBデータ]" readonly>
        <span>⇒</span>
        <input type="text" id="newTime" class="textbox" placeholder="入力">
    </div>
    <div class="ClosingTime">
        <label for="currentTime">終業時間</label>
        <input type="text" id="currentTime" class="textbox" value="[DBデータ]" readonly>
        <span>⇒</span>
        <input type="text" id="newTime" class="textbox" placeholder="入力">
    </div>
    <div class="WorkingHours">
        <label for="currentTime">労働時間(分)</label>
        <input type="text" id="currentTime" class="textbox" value="[DBデータ]" readonly>
        <span>⇒</span>
        <input type="text" id="newTime" class="textbox" placeholder="入力">
    </div>
    <div class="BreakTime">
        <label for="currentTime">休憩時間(分)</label>
        <input type="text" id="currentTime" class="textbox" value="[DBデータ]" readonly>
        <span>⇒</span>
        <input type="text" id="newTime" class="textbox" placeholder="入力">
    </div>
    <div class="OvertimeHours">
        <label for="currentTime">残業時間(分)</label>
        <input type="text" id="currentTime" class="textbox" value="[DBデータ]" readonly>
        <span>⇒</span>
        <input type="text" id="newTime" class="textbox" placeholder="入力">
    </div>
</div>

<div class="button-container">
    <a href=".html"><button class="btn" type="button">編集</button></a>
    <!-- リンクは不要かも -->
    <a href=".html"><button class="btn" type="button">削除</button></a>
    <!-- リンクは不要かも -->
</body>
</html>
