<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Header Page</title>
    <link rel="stylesheet" href="../css/Attendance Confirmation.css" />
</head>

<body>
    <confirmation class="confirmation">
        <div class="period">
            <h3>期間</h3>
            <form>
                <label for="start-date">開始日:</label>
                <input type="date" id="start-date" name="start-date"><br><br>

                <label for="end-date">終了日:</label>
                <input type="date" id="end-date" name="end-date"><br><br>
            </form>
        </div>

        <div class="buttons">
            <button class="btn">検索</button>

        </div>
    </confirmation>
</body>

</html>
