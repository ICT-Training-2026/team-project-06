<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Header Page</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Attendance Confirmation.css" />
</head>

<body>

<header class="header">
    <div class="logo-container">
      <img src="../image/Timinute_logo.png" alt="画像">
    </div>
    <div class="welcome-text">
      <p>お疲れ様です！<br>管理者さん</p>
    </div>
    <div class="buttons">
      <a href="userhome.html"><button class="headerbtn">HOME</button></a>
      <a href="login.html"><button class="headerbtn">Logout</button></a>
    </div>
  </header>

  <div class="whole">
    <confirmation class="confirmation">
    <div class="period">
      <div class="date">
        <h3>期間</h3>
        <form>
          <label for="start-date"></label>
          <input type="date" id="start-date" name="start-date">
          <div class="fontp"><p>~</p></div>
          <label for="end-date"></label>
          <input type="date" id="end-date" name="end-date">
        </form>
      </div>
    </div>
    <div class="buttons">
        <button class="btn">検索</button>
    </div>
    </confirmation>
  </div>
</body>
</html>
